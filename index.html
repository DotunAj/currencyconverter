<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <section class="container">
        <h2 id="app-name">Currency Coverter</h2>
        <div class = "contained">

            <p class="ptext">from</p>
            <select class="currency-box" id="base-currency">
            </select>

            <p class="ptext">amount</p>
            <input id="from-amount" class="amount-box" type="number" placeholder="0">

            <p class="ptext">to</p>
            <select class="currency-box" id="to-currency">
            </select>

            <button class="convert">Convert</button>
            <input id="to-amount" class="amount-box" type="text" disabled>
        </div>
    </section>
    <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
